<!DOCTYPE HTML>
<html>
<head>
	<link rel="stylesheet" href="./css/style.css">
</head>
<body>
	<div class="container hflex">
		<div class="vflex  jst-center aln-center">
			<div>
				<h2>Log in to your Account</h2>
				<p style="font-size: 0.8rem; text-align: left; width: 100%">Welcome back! Select method to log in:</p>
				<div class="hflex">
					<div class="logop hflex  jst-center aln-center">
						<img src="./media/google.png">
						<p>Google</p>
					</div>
					<div class="logop hflex  jst-center aln-center">
						<img src="./media/facebook.png">
						<p>Facebook</p>
					</div>
				</div>
				<div class="other-op vflex  jst-center">
					<p>or continue with email</p>
					<hr/>
				</div>
				
				<form class="login-form" action="" method="post">
				<div class="hflex input-field">
					<img src="./media/email.png">
					<input type="email" placeholder="Email" name="email" autocomplete="false" required>
				</div>
				<div class="hflex input-field">
					<img src="./media/padlock.png">
					<input id="passwd" type="password" placeholder="Password" name="psw" autocomplete="false" minlength="8" required>
					<img id="visib" src="./media/hidden.png" onclick="visToggle()">
				</div>
				<div class="hflex forgot-ps  jst-center aln-center">
					<div class="hflex">
						<input id="remember" type="checkbox">
						<label for="remember">Remember me</label>
					</div>
					<a href="#">Forgot Password?</a>
				</div>
				<div class=" jst-center aln-center" style="width:100%">
					<button type="Submit" class="btn btn-login">Log in</button>
				</div>
				<div class="hflex create-ac  jst-center aln-center">
					<p>Don't have an account?</p>
					<a href="#">Create an account</a>
				</div>
			</form>
			</div>
			
		</div>
		<div>
			<img src="./media/bgRHS.jpg">
		</div>
	</div>
	<script src="./js/scripta.js"></script>
	<script>
			var pd = document.getElementById('passwd');
			function visToggle() {
				if (pd.type === "password"){
					pd.type = "text";
					document.getElementById("visib").src = "./media/view.png";
				}else{
					pd.type = "password";
					document.getElementById("visib").src = "./media/hidden.png";
				}
			}
	</script>
</body>
</html>
