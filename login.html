<html>
<head>
	<link rel="stylesheet" href="./css/style.css">
</head>
<body>
	<div class="container row">
		<div class="col justify-center align-center">
			<div>
				<h2>Log in to your Account</h2>
				<p style="font-size: 0.8rem; text-align: left; width: 100%">Welcome back! Select method to log in:</p>
				<div class="row">
					<div class="logop row justify-center align-center">
						<img src="./media/google.png">
						<p>Google</p>
					</div>
					<div class="logop row justify-center align-center">
						<img src="./media/facebook.png">
						<p>Facebook</p>
					</div>
				</div>
				<div class="other-op col justify-center">
					<p>or continue with email</p>
					<hr/>
				</div>
				
				<form class="login-form" action="">
				<div class="row input-field">
					<img src="./media/email.png">
					<input type="email" placeholder="Email" autocomplete="false" required>
				</div>
				<div class="row input-field">
					<img src="./media/padlock.png">
					<input type="password" placeholder="Password" autocomplete="false" minlength="8" required>
					<img id="visib" src="./media/hidden.png">
				</div>
				<div class="row forgot-ps justify-center align-center">
					<div class="row">
						<input id="remember" type="checkbox">
						<label for="remember">Remember me</label>
					</div>
					<a href="#">Forgot Password?</a>
				</div>
				<div class="justify-center align-center" style="width:100%">
					<button type="Submit" class="btn btn-login">Log in</button>
				</div>
				<div class="row create-ac justify-center align-center">
					<p>Don't have an account?</p>
					<a href="#">Create an account</a>
				</div>
			</form>
			</div>
			
		</div>
		<div style="background: #0990FF">
			<img>
			hey
		</div>
	</div>
</body>
</html>
